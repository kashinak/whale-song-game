<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whale Song Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link href="https://www.fontbros.com/families/fish-out-of-water" rel="stylesheet">

</head>
<body>
    <header>
        <div class="header">
            <div class="row">
                <div class="col">
                      <h1>Whale Song</h1>
                      <h2>Memory Game</h2>
                </div>
            </div>
        </div>
    </header>
  <div class="container" id="game-area" src="/assets/video/underwater_40secloop_15mb.mp4">
      <div class="row">
        <div class="col" id="topleft">
            <button class="btn box-button" id="game-photo-1" onclick="playSound1()">
                <audio src="/assets/audio/beluga_short.mp3" id="beluga-sound"></audio>
                <p>Beluga Whale</p>
            </button>
        </div>
        <div class="col" id="topright">
            <button class="btn box-button" id="game-photo-2" onclick="playSound2();">
                <audio src="/assets/audio/orca_short.mp3" id="orca-sound"></audio>
                <p>Orca Whale</p>
            </button>
        </div>
        <div class="w-100"></div>
        <div class="col" id="bottomleft">
            <button class="btn box-button" id="game-photo-3" onclick="playSound3();">
                <audio src="/assets/audio/north_atlantic_right_whale_short.mp3" id="rightwhale-sound"></audio>
                <p>Right Whale</p>
            </button>
        </div>
        <div class="col" id="bottomright">
            <button class="btn box-button" id="game-photo-4" onclick="playSound4();">
                <audio src="/assets/audio/sperm_whale_short.mp3" id="spermwhale-sound"></audio>
                <p>Sperm Whale</p>
            </button>
        </div>
        <div class="center">
            <button class="btn btn-lg btn-warning" id="start">Start Game!</button>
        </div>
      </div>
  </div>
  <table>
    <thead>
    <tr>
    <th scope="col">Score</th>
    <th scope="col">Round</th>
    <th scope="col">High Score</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <td data-label="score">12 points</td>
    <td data-label="round">3</td>
    <td data-label="high-score">45 points</td>
    </tr>
    </tbody>
    </table>
 
    <script type="text/javascript" src="assets/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
